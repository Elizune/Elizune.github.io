<script> 
document.addEventListener('DOMContentLoaded', () => {
  const links = document.querySelectorAll('.list-items a');

  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      fetch(e.target.href)
        .then(response => response.text())
        .then(data => {
          document.querySelector('.content').innerHTML = data;
        });
    });
  });
});
